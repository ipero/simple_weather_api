<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Try Weather API</title>

    <script type="text/javascript" src="/assets/vendors/angular.min.js"></script>
    <script type="text/javascript" src="/assets/vendors/angular-route.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/app.js"></script>
    <script type="text/javascript" src="/assets/scripts/controllers.js"></script>
    <script type="text/javascript" src="/assets/scripts/factories.js"></script>
  </head>
  <body>
    <h1>Weather API</h1>
    <div ng-app="myApp" ng-controller="Weather">
      <form ng-submit="search(city)">
        <input ng-model="city.name" type="text" placeholder="Enter city" />
        <input type="submit" value="Search" />
      </form>
      <p ng-repeat="one in data">{{one.main.temp | number:0}} &deg;F</p>
    </div>
  </body>
</html>
